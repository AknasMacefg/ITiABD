<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Today</title>
</head>
<body>
<p>My First Spring boot Application</p>
<h2>ИД23-1 Маслов АН</h2>
<p> Today is: <span th:text="${pets}"> </span></p>
<table>
    <thead>
    <th>Id</th>
    <th>Owner_name</th>
    <th>Petname</th>
    <th>Species</th>
    </thead>
    <tr th:each="pet:${pets}">
        <th:block th:if="${pet.id == updatingId}">
            <td colspan="4">
                <form th:action="@{/save}" th:object="${pet}" method="post">
                    <input type="number" readonly placeholder="Id" th:field="*{id}">
                    <input type="text" required placeholder="Имя владельца" th:field="*{owner_name}">
                    <input type="text" required placeholder="Имя питомца" th:field="*{petname}">
                    <input type="text" required placeholder="Вид питомца" th:field="*{species}">
                    <button type="submit" onclick="return confirm('Вы уверены?')">Save</button>
                    <a th:href="@{/}">Cancel</a>
                </form>
            </td>
        </th:block>
        <th:block th:if="${pet.id != updatingId}">
            <td><fieldset><input type="number" readonly placeholder="Id" th:value="${pet.id}"></fieldset></td>
            <td><fieldset><input type="text" readonly placeholder="Имя владельца" th:value="${pet.owner_name}"></fieldset></td>
            <td><fieldset><input type="text" readonly placeholder="Имя питомца" th:value="${pet.petname}"></fieldset></td>
            <td><fieldset><input type="text" readonly placeholder="Вид питомца" th:value="${pet.species}"></fieldset></td>
            <td><a th:href="@{/edit/{id}(id=${pet.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${pet.id})}" onclick="return confirm('Вы уверены?')">Delete</a></td>
        </th:block>

    </tr>
</table>
<a th:href="@{/add}">New pet</a>
</body>
</html>
